<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishlist 2019</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Calistoga:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower:regular" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- trashcan icon to delete items -->
    <div class="container">
        <div class="header">
            <div class="clear-item"></div>
            <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
    </div>
    <div class="content">

        <ul id="list">
            <li class="item">
                <i class="fa fa-circle-thin complete"></i>
                <p class="text">Coffe</p>
                <i class="fa fa-trash-o delete"></i>
                <!--trashcan icon -->
            </li>
        </ul>
        <div class="add-item">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="Add a wish">
        </div>
    </div>
    </div>
    </div>




    <script src="/style.css"></script>
</body>

</html>
