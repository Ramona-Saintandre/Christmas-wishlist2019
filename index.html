<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Christmas ToDo List</title>
</head>
<body>
    <h1 class="title">Christmas Shopping List</h1>
    
    <div class="allptask"></div>
        <h2 class="task-list-title">Wish List </h2>
            <ul class=task-list>
                <li class="active-list">code</li>
                <li>more code</li>
                <li>and more code </li>
            </ul>
            <form action="">
               <input type 'text' class="newlist" placeholder="new list name" aria-label="new list name"/>
               <button class="button list" aria-label="create new list">+</button>            
            </form>           
       
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Code</h2>
                <p class="task-count">3 task left </p>            
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type ='checkbox' id="task-1"/>
                    <label for="task-1">
                        <span class="custom-chekbox"></span>
                        task 1
                        </label>
                </div>
                <!-- end of task1 -->
                <div class="task">
                    <input type ='checkbox' id="task-2"/>
                    <label for="task-1">
                        <span class="custom-chekbox"></span>
                        task 2
                        </label>
                </div>
                <!-- end of task2 -->
                <div class="task">
                    <input type ='checkbox' id="task-3"/>
                    <label for="task-1">
                        <span class="custom-chekbox"></span>
                        task 3
                        </label>
                </div>
                <!-- end of task3 -->
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input type 'text' class="newlist" placeholder="new list name" aria-label="new list name"/>
                    <button class="button list" aria-label="create new list">+</button>            
                 </form>  
            </div>
            <div class="delete"></div>

        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
